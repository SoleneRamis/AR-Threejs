<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AR experience with Three.js</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
  </head>

  <body>
    <h3 class="title">
      Put your camera on hiro codePut your camera on hiro code -
      <a href="https://res.cloudinary.com/dn32la6ny/image/upload/v1547545493/HIRO.jpg">Hiro code</a>
    </h3>
    <p class="instruction">Only available on Safari for IOS</p>  <span class="instruction"></span>
    <a-scene embedded arjs='sourceType: webcam;'>
      <a-marker preset="hiro">
        <a-sphere
          segments-width="6"
          segments-height="6"
          src="https://res.cloudinary.com/dn32la6ny/image/upload/v1547068075/81858941-couche-de-texture-diamant-triangulaire-triangulaire-ou-fond-de-formes-de-cristal-mode%CC%80le-de-rendu-3d.jpg"
          crossorigin="anonymous"
          position="0 0.5 0"
          radius="1"
        >
          <a-animation
            attribute="rotation"
            dur="10000"
            to="0 360 0"
            repeat="indefinite"
            easing="linear"
          >
          </a-animation>
        </a-sphere>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
    <script src="https://webrtc.github.io/adapter/adapter-latest.js" type="text/javascript"></script>
    <script>
      if(location.protocol!='https:') {
        location.href='https:'+window.location.href.substring(window.location.protocol.length);
      }
      if(navigator.mediaDevices&&navigator.mediaDevices.getUserMedia) {
        var constraints={
          audio: false,
          video: true
        };

        navigator.mediaDevices.getUserMedia(constraints)
          .then(function(stream) {
            var video=document.querySelector('video');
            video.srcObject=stream;
            video.onloadedmetadata=function(e) {
              video.play();
            };
          })
          .catch(function(err) {
            console.log(err);
          });
      }
      else {
        alert("navigator.mediaDevices not supported")
      }

    var isMobile = {
      android: function() {
        return navigator.userAgent.match(/Android/i);
      },
      ios: function() {
        return navigator.userAgent.match(/iPhone/i);
      },
      any: function() {
        return (isMobile.Android() || isMobile.iOS());
      }
    };
    if( isMobile.ios() ) {
      document.getElementsByClassName("instruction").style.display = "contents";
    }
    </script>
  </body>
</html>
