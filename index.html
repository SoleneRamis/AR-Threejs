<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AR experience with Three.js</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
  </head>

  <body>
    <h3 class="title">
      Put your camera on hiro codePut your camera on hiro code -
      <a href="https://res.cloudinary.com/dn32la6ny/image/upload/v1547545493/HIRO.jpg">Hiro code</a>
    </h3>
    <h3 class="instruction">Only available on Safari for IOS</h3>
    <a-scene embedded arjs='sourceType: webcam;'>
      <a-marker preset="hiro">
        <a-sphere
          segments-width="50"
          segments-height="50"
          src="https://res.cloudinary.com/dn32la6ny/image/upload/v1553163458/pawel-czerwinski-1392547-unsplash.jpg"
          crossorigin="anonymous"
          position="0 0.5 0"
          radius="1"
        >
          <a-animation
            attribute="rotation"
            dur="10000"
            to="0 360 0"
            repeat="indefinite"
            easing="linear"
          >
          </a-animation>
        </a-sphere>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
    <script src="https://webrtc.github.io/adapter/adapter-latest.js" type="text/javascript"></script>
    <script>
      if(location.protocol!='https:') {
        location.href='https:'+window.location.href.substring(window.location.protocol.length);
      }

      var isMobile = {
        android: function() {
          return navigator.userAgent.match(/Android/i);
        },
        ios: function() {
          return navigator.userAgent.match(/iPhone|iPod|iPad/i);
        },
        any: function() {
          return (isMobile.Android() || isMobile.iOS());
        }
      };
      if(isMobile.ios() && window.navigator.userAgent.match('CriOS')) {
        alert('Only available on Safari for IOS')
        document.getElementsByClassName("instruction").style.visibility = "visible"
      }
    </script>
  </body>
</html>
